<!DOCTYPE html>
<html>
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
    </head>
    
    <body>
        <div id="container">
            <div id="score">Score <span id="scorevalue">0</span> </div>
            
            <div id="correct">Correct</div>
            <div id="wrong">Wrong</div>
            <div id="content"></div>
            <div id="optioncomment">Please Select the Correct answer.</div>
            <div id="optionboxes">
                <div id="box1" class="optionbox"></div>
                <div id="box2" class="optionbox"></div>
                <div id="box3" class="optionbox"></div>
                <div id="box4" class="optionbox"></div>
            </div>
            <div id="startreset">Start Game</div>
            <div id="timerbox">Remaining Time <span id="timerboxvalue">  </span> sec</div>
            <div id="gameoverbox">
            <p>Game Over!!</p>
            <p>Your score is 0</p>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
